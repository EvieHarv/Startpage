<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Startpage</title>
</head>
<body>
    <div class="container">
        <div class="planet-container" style="--tan: 0.41">
            <span class='middle noselect'>
              <img src="./imgs/Icon.png"/>
            </span>
        </div>
        <div class='right-side'>
            <span class='day'>—</span>
            <br>
            <span class='clock'>00:00:00</span>
            <br>
            <span class='weather'>—</span>
        </div>
        <div class='settings-button'>
            <img src='./svg/settings-gear.svg'/>
        </div>
        <div id="settings-panel" class="sidepanel">
            <a href="javascript:void(0)" class="settings-button-close">&times;<span style='color: red; font-size: 15px; padding: 8px 8px 8px 32px; position: absolute; white-space:nowrap;'>Heavily a WIP</span></a>
            <!-- Main settings page -->
            <div class='settings-panel-main'>
                <a href="#" class='settings-link-links'>Links</a>
                <a href="#" class='settings-link-weather'>Weather</a>
                <a href="#" class='settings-link-colors'>Colors</a>
                <a href="https://www.ethanharv.com" style='color: green;'>EthanHarv.com</a>    
            </div>
            <!-- Links -->
            <div class='settings-panel-links panel' style='display: none;'>
                Links <span style='font-size: small; color: #31aa52; vertical-align: middle;'>(Drag handle to re-order)</span>
                <div style='display: inline-block; width: 350px;'></div>
                <button id='addNewLink' class='settings-panel-button'>
                    Add
                </button>
                <hr/>
                <div class='settings-panel-links-items'>
                </div>
            </div>
            <!-- Weather -->
            <div class='settings-panel-weather panel' style='display: none;'>
                <div class='settings-panel-weather-items'>

                </div>
            </div>
            <!-- Colors -->
            <div class='settings-panel-colors panel' style='display: none;'>
                <div class='settings-panel-colors-items'>

                </div>
            </div>
        </div>
    </div>
    <!-- External Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js'></script>
    <!-- I tried to avoid using jQuery, but then I got the form data in settings and couldn't justify it -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./js/Vanilla-Tilt/VanillaTilt.js"></script>
    <script src="./js/Sortable/Sortable.min.js"></script>
    <!-- This one's a bit of both. -->
    <script src='./js/particles.js'></script> 
    <!-- My Own Scripts -->
    <script src='./js/time.js'></script>
    <script src='./js/weather.js'></script>
    <script src='./js/settings.js'></script>
    <script src='./js/circleBuilder.js'></script>
    <script src='./js/startup.js'></script>
</body>
</html>
